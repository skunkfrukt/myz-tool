<!DOCTYPE html>
<html>

<head>
    <title>Mutantkrafs</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="myz-tool.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="myz-tool.js"></script>
</head>

<body>
    <div>
        <div id="roll">&nbsp;</div>
        <button id="rerollButton" onclick="rerollAndDisplay();" disabled>Pressa</button>
        <div class="adhoc">
            <label for="stat-adhoc">GE</label>
            <input id="stat-adhoc" type="number" min="1" max="5" size="1" />
            <label for="skill-adhoc">F</label>
            <input id="skill-adhoc" type="number" min="1" max="5" size="1" />
            <label for="gear-adhoc">P</label>
            <input id="gear-adhoc" type="number" min="1" max="5" size="1" />
            <button class="roll-button" data-stat="adhoc" data-skill="adhoc" data-gear="adhoc">🎲</button>
        </div>
        <div class="stats">
            <h2>Grundegenskaper</h2>
            <div class="stat">
                <label for="stat-strength">Styrka</label>
                <input id="stat-strength" type="number" min="1" max="5" size="1" />
                <button class="roll-button" data-stat="strength">🎲</button>
                <label for="trauma-strength">Skada</label>
                <input id="trauma-strength" type="number" min="0" max="5" size="1" />
            </div>
            <div class="stat">
                <label for="stat-agility">Kyla</label>
                <input id="stat-agility" type="number" min="1" max="5" size="1" />
                <button class="roll-button" data-stat="agility">🎲</button>
                <label for="trauma-agility">Stress</label>
                <input id="trauma-agility" type="number" min="0" max="5" size="1" />
            </div>
            <div class="stat">
                <label for="stat-wits">Skärpa</label>
                <input id="stat-wits" type="number" min="1" max="5" size="1" />
                <button class="roll-button" data-stat="wits">🎲</button>
                <label for="trauma-wits">Förvirring</label>
                <input id="trauma-wits" type="number" min="0" max="5" size="1" />
            </div>
            <div class="stat">
                <label for="stat-empathy">Känsla</label>
                <input id="stat-empathy" type="number" min="1" max="5" size="1" />
                <button class="roll-button" data-stat="empathy">🎲</button>
                <label for="trauma-empathy">Tvivel</label>
                <input id="trauma-empathy" type="number" min="0" max="5" size="1" />
            </div>
        </div>
        <div class="skills">
            <h2>Färdigheter</h2>
            <div class="skill">
                <label for="skill-endure">Kämpa på</label>
                <input id="skill-endure" type="number" min="0" max="3" size="1" />
                <button class="roll-button" data-stat="strength" data-skill="endure">🎲</button>
            </div>
            <div class="skill">
                <label for="skill-force">Ta krafttag</label>
                <input id="skill-force" type="number" min="0" max="3" size="1" />
                <button class="roll-button" data-stat="strength" data-skill="force">🎲</button>
            </div>
            <div class="skill">
                <label for="skill-fight">Slåss</label>
                <input id="skill-fight" type="number" min="0" max="3" size="1" />
                <button class="roll-button" data-stat="strength" data-skill="fight">🎲</button>
            </div>

            <div class="skill">
                <label for="skill-sneak">Smyga</label>
                <input id="skill-sneak" type="number" min="0" max="3" size="1" />
                <button class="roll-button" data-stat="agility" data-skill="sneak">🎲</button>
            </div>
            <div class="skill">
                <label for="skill-move">Fly</label>
                <input id="skill-move" type="number" min="0" max="3" size="1" />
                <button class="roll-button" data-stat="agility" data-skill="move">🎲</button>
            </div>
            <div class="skill">
                <label for="skill-shoot">Skjuta</label>
                <input id="skill-shoot" type="number" min="0" max="3" size="1" />
                <button class="roll-button" data-stat="agility" data-skill="shoot">🎲</button>
            </div>

            <div class="skill">
                <label for="skill-scout">Speja</label>
                <input id="skill-scout" type="number" min="0" max="3" size="1" />
                <button class="roll-button" data-stat="wits" data-skill="scout">🎲</button>
            </div>
            <div class="skill">
                <label for="skill-comprehend">Förstå sig på</label>
                <input id="skill-comprehend" type="number" min="0" max="3" size="1" />
                <button class="roll-button" data-stat="wits" data-skill="comprehend">🎲</button>
            </div>
            <div class="skill">
                <label for="skill-knowTheZone">Känna Zonen</label>
                <input id="skill-knowTheZone" type="number" min="0" max="3" size="1" />
                <button class="roll-button" data-stat="wits" data-skill="knowTheZone">🎲</button>
            </div>

            <div class="skill">
                <label for="skill-senseEmotion">Genomskåda</label>
                <input id="skill-senseEmotion" type="number" min="0" max="3" size="1" />
                <button class="roll-button" data-stat="empathy" data-skill="senseEmotion">🎲</button>
            </div>
            <div class="skill">
                <label for="skill-manipulate">Manipulera</label>
                <input id="skill-manipulate" type="number" min="0" max="3" size="1" />
                <button class="roll-button" data-stat="empathy" data-skill="manipulate">🎲</button>
            </div>
            <div class="skill">
                <label for="skill-heal">Vårda</label>
                <input id="skill-heal" type="number" min="0" max="3" size="1" />
                <button class="roll-button" data-stat="empathy" data-skill="heal">🎲</button>
            </div>

            <div class="special-skill">
                <select id="skill-special-1-name">
                    <option>-</option>
                    <option value="Mucka" data-stat="strength">Mucka</option>
                    <option value="Mecka" data-stat="wits">Mecka</option>
                    <option value="Leda vägen" data-stat="agility">Leda vägen</option>
                    <option value="Schackra" data-stat="empathy">Schackra</option>
                    <option value="Bussa på" data-stat="wits">Bussa på</option>
                    <option value="Inspirera" data-stat="empathy">Inspirera</option>
                    <option value="Kommendera" data-stat="empathy">Kommendera</option>
                    <option value="Uthärda" data-stat="agility">Uthärda</option>
                </select>
                <input id="skill-special-1" type="number" min="0" max="3" size="1" />
                <button class="roll-button" data-skill="special-1">🎲</button>
            </div>
            <div class="special-skill">
                <select id="skill-special-2-name">
                    <option>-</option>
                    <option value="Mucka" data-stat="strength">Mucka</option>
                    <option value="Mecka" data-stat="wits">Mecka</option>
                    <option value="Leda vägen" data-stat="agility">Leda vägen</option>
                    <option value="Schackra" data-stat="empathy">Schackra</option>
                    <option value="Bussa på" data-stat="wits">Bussa på</option>
                    <option value="Inspirera" data-stat="empathy">Inspirera</option>
                    <option value="Kommendera" data-stat="empathy">Kommendera</option>
                    <option value="Uthärda" data-stat="agility">Uthärda</option>
                </select>
                <input id="skill-special-2" type="number" min="0" max="3" size="1" />
                <button class="roll-button" data-skill="special-2">🎲</button>
            </div>
        </div>
    </div>
    <div>
        <br />
        <button onclick="saveData();">Spara</button>
        <button onclick="loadData();">Ladda</button>
    </div>
</body>

</html>
